{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('auth.login') }}">
  <label>Email: <input name="email" type="email" required></label><br>
  <label>Password: <input name="password" type="password" required></label><br>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MockMinds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="brand-logo">
            <span class="logo-icon">ðŸ’¡</span>
            <span class="logo-text">MockMinds</span>
          </div>
          <div class="auth-icon">ðŸ‘‹</div>
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Continue your interview preparation</p>
        </div>

        <form method="post" action="/auth/login" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">
              <span class="label-icon">ðŸ“§</span>
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <span class="label-icon">ðŸ”’</span>
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <a href="/auth/forgot-password" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="auth-button">
            <span>Sign In</span>
            <span class="button-icon">â†’</span>
          </button>
        </form>

        <div class="auth-footer">
          <p class="auth-link-text">
            Don't have an account? 
            <a href="/auth/register" class="auth-link">Create one</a>
          </p>
        </div>

        <div class="divider">
          <span class="divider-text">or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="social-button">
            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          <button class="social-button">
            <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.3;
      pointer-events: none;
    }

    .auth-wrapper {
      width: 100%;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: cardFadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #dc2626, #f59e0b, #fbbf24, #f59e0b, #dc2626);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
    }

    .logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 2px 8px rgba(251, 191, 36, 0.6));
    }

    .logo-text {
      background: linear-gradient(135deg, #ffffff 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-icon {
      font-size: 3.5rem;
      margin-bottom: 16px;
      animation: iconWave 2s ease-in-out infinite;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #f8fafc 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 400;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .label-icon {
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #334155;
      border-radius: 12px;
      color: #f8fafc;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #fbbf24;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
    }

    .form-input:hover:not(:focus) {
      border-color: #475569;
    }

    .forgot-link {
      color: #fbbf24;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      align-self: flex-end;
      transition: all 0.3s ease;
    }

    .forgot-link:hover {
      color: #f59e0b;
      text-decoration: underline;
    }

    .auth-button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #dc2626, #fbbf24);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
      margin-top: 8px;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
    }

    .auth-button:active {
      transform: translateY(0);
    }

    .button-icon {
      font-size: 1.3rem;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .auth-button:hover .button-icon {
      transform: translateX(4px);
    }

    .auth-footer {
      margin-top: 32px;
      text-align: center;
    }

    .auth-link-text {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .auth-link {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-link:hover {
      color: #f59e0b;
      text-decoration: underline;
    }

    .divider {
      margin: 32px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #334155;
    }

    .divider-text {
      position: relative;
      background: #1e293b;
      padding: 0 16px;
      color: #64748b;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #334155;
      border-radius: 12px;
      color: #cbd5e1;
      font-size: 0.95rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #475569;
      transform: translateY(-2px);
    }

    .social-icon {
      width: 20px;
      height: 20px;
    }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes iconWave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(10deg);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @media (max-width: 640px) {
      .auth-card {
        padding: 32px 24px;
      }

      .auth-title {
        font-size: 1.75rem;
      }

      .auth-icon {
        font-size: 3rem;
      }

      .brand-logo {
        font-size: 1.25rem;
      }

      .logo-icon {
        font-size: 1.75rem;
      }

      .social-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>
</html>
