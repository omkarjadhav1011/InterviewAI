<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | MockMinds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="brand-logo">
            <span class="logo-icon">ðŸ’¡</span>
            <span class="logo-text">MockMinds</span>
          </div>
          <div class="auth-icon">ðŸš€</div>
          <h2 class="auth-title">Create Account</h2>
          <p class="auth-subtitle">Start your interview preparation journey</p>
        </div>

        <form method="post" action="/auth/register" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">
              <span class="label-icon">ðŸ‘¤</span>
              Username
            </label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Choose a username"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label">
              <span class="label-icon">ðŸ“§</span>
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <span class="label-icon">ðŸ”’</span>
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
            >
            <div class="password-hint">Must be at least 8 characters</div>
          </div>

          <button type="submit" class="auth-button">
            <span>Create Account</span>
            <span class="button-icon">â†’</span>
          </button>
        </form>

        <div class="auth-footer">
          <p class="auth-link-text">
            Already have an account? 
            <a href="/auth/login" class="auth-link">Sign in</a>
          </p>
        </div>

        <div class="auth-features">
          <div class="feature-item">
            <span class="feature-icon">âœ“</span>
            <span>AI-powered feedback</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">âœ“</span>
            <span>Track your progress</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">âœ“</span>
            <span>Interview ready</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.3;
      pointer-events: none;
    }

    .auth-wrapper {
      width: 100%;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: cardFadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #dc2626, #f59e0b, #fbbf24, #f59e0b, #dc2626);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
    }

    .logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 2px 8px rgba(251, 191, 36, 0.6));
    }

    .logo-text {
      background: linear-gradient(135deg, #ffffff 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-icon {
      font-size: 3.5rem;
      margin-bottom: 16px;
      animation: iconBounce 2s ease-in-out infinite;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #f8fafc 0%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      color: #94a3b8;
      font-size: 1rem;
      font-weight: 400;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cbd5e1;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .label-icon {
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #334155;
      border-radius: 12px;
      color: #f8fafc;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #fbbf24;
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
    }

    .form-input:hover:not(:focus) {
      border-color: #475569;
    }

    .password-hint {
      color: #64748b;
      font-size: 0.85rem;
      margin-top: -4px;
    }

    .auth-button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #dc2626, #fbbf24);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
      margin-top: 8px;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
    }

    .auth-button:active {
      transform: translateY(0);
    }

    .button-icon {
      font-size: 1.3rem;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .auth-button:hover .button-icon {
      transform: translateX(4px);
    }

    .auth-footer {
      margin-top: 32px;
      text-align: center;
    }

    .auth-link-text {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .auth-link {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .auth-link:hover {
      color: #f59e0b;
      text-decoration: underline;
    }

    .auth-features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #334155;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fbbf24;
      font-size: 0.75rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @media (max-width: 640px) {
      .auth-card {
        padding: 32px 24px;
      }

      .auth-title {
        font-size: 1.75rem;
      }

      .auth-icon {
        font-size: 3rem;
      }

      .brand-logo {
        font-size: 1.25rem;
      }

      .logo-icon {
        font-size: 1.75rem;
      }
    }
  </style>
</body>
</html>
